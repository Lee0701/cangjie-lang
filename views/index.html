<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <script src="/cangjie-lang.js"></script>
</head>
<script>

    const data = {
        '一': 'H@1100',
        '丨': 'V@0011',
        '丿': 'T',

        '二': '一@12|一',
        '三': '一@34:一@12|一',
        '十': '一+丨',
        '千': '(丿@1214:Z)+一+丨@11800020',
        '口': 'V+HV+H@11110011',
        '日': '(V+HV+一+H@11110011)@8011',
        '曰': 'V+HV+一@80110000+H@11110011',
        '目': '(V+HV+((一!Z)+(Z:一))+H@11110011)@8011',
        '田': 'V+HV+一+丨+H@11110011',
        '囗': 'V+HV+H@11110011',

        '舌': '千!口@1211',
        '回': '囗#口@1212',
    }

    window.onload = function() {
        const cangjie = new Cangjie(data)
        
        const canvas = document.getElementById('canvas')
        const ctx = canvas.getContext('2d')

        const margin = 8

        const x = margin
        const y = margin
        const w = canvas.width - margin*2
        const h = canvas.height - margin*2

        ctx.strokeStyle = 'black'
        ctx.lineWidth = 6
        ctx.lineCap = 'square'

        document.getElementById('search').onsubmit = function(e) {
            e.preventDefault()
            const str = document.getElementById('input').value

            const char = cangjie.parse(str)
            console.log(JSON.stringify(char, null, 2))

            ctx.clearRect(0, 0, canvas.width, canvas.height)
            char.render(ctx, x, y, w, h)
        }

    }
</script>
<body>
    <canvas id="canvas" width="128" height="128"></canvas>
    <form id="search">
        <input type="text" id="input">
        <input type="submit">
    </form>
</body>
</html>
