<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <script src="/cangjie-lang.js"></script>
</head>
<script>

    const data = {
        
    }

    window.onload = function() {
        const cangjie = new Cangjie(Object.assign(data, Cangjie.DEFAULT_DATA))
        
        const canvas = document.getElementById('canvas')
        const ctx = canvas.getContext('2d')

        const margin = 8

        const x = margin
        const y = margin
        const w = canvas.width - margin*2
        const h = canvas.height - margin*2

        ctx.strokeStyle = 'black'
        ctx.lineWidth = 6
        ctx.lineCap = 'square'

        document.getElementById('search').onsubmit = function(e) {
            e.preventDefault()
            const str = document.getElementById('input').value

            const char = cangjie.parse(str)
            console.log(JSON.stringify(char, null, 2))

            ctx.clearRect(0, 0, canvas.width, canvas.height)
            char.render(ctx, x, y, w, h)
        }

    }
</script>
<body>
    <canvas id="canvas" width="128" height="128"></canvas>
    <form id="search">
        <input type="text" id="input">
        <input type="submit">
    </form>
</body>
</html>
